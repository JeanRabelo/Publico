      // Function to find associated words for two-word sequences
      function findAssociatedWords() {
        const input = document.getElementById("wordInput").value.trim().toLowerCase();
        const words = input.split(" ");
        const lastTwoWords = words.slice(-2).join(" "); // Get the last two words
        const resultDiv = document.getElementById("result");

        // Clear previous result
        resultDiv.innerHTML = '';

        // Check if the last two words have associations
        if (wordAssociations[lastTwoWords]) {
          // Create the label for associated words
          const label = document.createElement("strong");
          label.innerHTML = `Associated words for "${lastTwoWords}":`;
          resultDiv.appendChild(label);

          // Create a container for buttons
          const buttonContainer = document.createElement("div");
          buttonContainer.className = "button-container";

          // Display associated words as buttons
          wordAssociations[lastTwoWords].forEach(word => {
            const button = document.createElement("button");
            button.className = "button";
            button.textContent = word;
            button.onclick = () => addWordToInput(word);
            buttonContainer.appendChild(button);
          });

          resultDiv.appendChild(buttonContainer);
        } else {
          // If no associations found
          resultDiv.innerHTML = `<strong>No associations found for "${lastTwoWords}".</strong>`;
        }
      }

      // Function to add word to input field
      function addWordToInput(word) {
        const inputField = document.getElementById("wordInput");
        inputField.value = inputField.value.trim() + " " + word;
        inputField.focus();
        findAssociatedWords();
      }
    </script>
