      // Function to find associated words
      function findAssociatedWords() {
        const word = document.getElementById("wordInput").value.trim().toLowerCase();
        const resultDiv = document.getElementById("result");

        // Clear previous result
        resultDiv.innerHTML = '';

        // Check if the word has associations
        if (wordAssociations[word]) {
          // Display associated words
          resultDiv.innerHTML = `<strong>Associated words for "${word}":</strong> ${wordAssociations[word].join(', ')}`;
        } else {
          // If no associations found
          resultDiv.innerHTML = `<strong>No associations found for "${word}".</strong>`;
        }
      }
